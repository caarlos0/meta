name: semgrep

on:
  workflow_call:
    inputs:
      working-directory:
        required: false
        type: string
        default: "."

permissions:
  contents: read

jobs:
  scan:
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v3
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v3
        with:
          working-directory: ${{ inputs.working-directory }}
          repository: dgryski/semgrep-go
          path: rules
      - name: semgrep
        working-directory: ${{ inputs.working-directory }}
        run: semgrep scan --error --enable-nosem -f ./rules .
