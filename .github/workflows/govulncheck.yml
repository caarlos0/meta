name: govulncheck

on:
  workflow_call:
    inputs:
      working-directory:
        required: false
        type: string
        default: "."
      go-version:
        required: false
        type: string
        default: stable

permissions:
  contents: read

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v3
      - uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v4
        with:
          go-version: ${{ inputs.go-version }}
      - name: govulncheck
        working-directory: ${{ inputs.working-directory }}
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
